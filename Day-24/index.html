<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 24 - Async/Await Mini Project</title>
  <style>
    /* Minimal inline styles to keep this self-contained */
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; display: grid; place-items: center; min-height: 100dvh; }
    .card { width: min(680px, 92vw); padding: 24px; border-radius: 12px; border: 1px solid rgba(127,127,127,0.25); backdrop-filter: blur(6px); }
    h1 { margin: 0 0 8px; font-size: 1.25rem; }
    p.hint { margin: 0 0 16px; opacity: 0.8; }
    blockquote { margin: 16px 0; padding: 12px 16px; border-left: 4px solid #888; font-size: 1.1rem; line-height: 1.6; }
    .author { margin-top: 6px; opacity: 0.8; font-style: italic; }
    .actions { display: flex; gap: 12px; margin-top: 16px; }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid rgba(127,127,127,0.35); background: transparent; cursor: pointer; }
    button[disabled] { opacity: 0.6; cursor: progress; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
  </style>
  <script defer src="./script.js"></script>
  <link rel="preconnect" href="https://api.quotable.io">
  <meta name="description" content="Random quote fetcher using modern JavaScript async/await.">
  <meta name="theme-color" content="#111">
</head>
<body>
  <main class="card" aria-live="polite">
    <h1>Day 24 — Async/Await Mini Project</h1>
    <p class="hint">Click the button to fetch a random quote using <code>async</code>/<code>await</code>.</p>

    <blockquote id="quote" cite="https://api.quotable.io" data-state="idle">Click the button to load a quote…</blockquote>
    <div class="author" id="author"></div>

    <div class="actions">
      <button id="quote-btn" type="button">Get New Quote</button>
      <button id="copy-btn" type="button" aria-label="Copy quote to clipboard">
        Copy
        <span class="sr-only">quote to clipboard</span>
      </button>
    </div>
  </main>
  
  <!-- Fallback for users with JS disabled -->
  <noscript>
    JavaScript is required to fetch quotes. Please enable JavaScript and reload.
  </noscript>
</body>
</html>
